<!DOCTYPE html>
<html lang="en">
	<head>
        <title>Layout</title> 
        <meta name="Description" content="" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,500|Roboto" rel="stylesheet">
        <link href="/assets/css/bootstrap.5.0.2.1.0.css" rel="stylesheet" crossorigin="anonymous">
        <link href="styles.css?t=${timestamp}" rel="stylesheet">
	</head>
	<body class="bg-light bg-gradient" >
    
    <!-- main content start -->
    <section id="{{ id }}" class="kAIa7c {{ data.c.classes }}" style="{{ data.c.section }}">
      <div class="kcont" style="{{ data.c.container }}">
          {{ data.header.value | safe }}
          <div class="krow">
              <div class="info-box">
                  <div class="kcol-6">
                      <div class="kimg">
                          <img src="{{ data.img.value | url }}" alt="{{ data.alt.value }}">
                      </div>
                  </div>
                  <div class="kcol-6">
                      <div class="kp-content">
                          {{ data.text.value | safe}}
                          {{ data.button.value | safe}}
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </section>

    <script defer src="/assets/js/index.umd.min.js" ></script>
    <script src="/assets/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="index.js?t=${timestamp}"></script>
	</body>
</html>
